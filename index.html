<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" href="pictures/logo-plain.png">
  <link rel="stylesheet" href="styles.css">
  <title>Batzen-Mitarbeiter</title>
  <meta http-equiv="Cache-Control" content="no-store" />
</head>
<body>
    <div class="main-logo"></div>
    <div class="bg-image bg-historic"></div>
    <div class="bg-image bg-alc"></div>
    <div class="bg-image bg-ibu"></div>
    <div class="bg-image bg-shb"></div>
    <div class="bg-image bg-beercraft"></div>
    <div class="bg-image bg-qualitaet"></div>
    <div class="bg-image bg-birra-vienna"></div>
    <div class="bg-image bg-birra-gosexy"></div>
    <div class="bg-image bg-birra-24"></div>
    <div class="bg-image bg-kubo-dunkel"></div>
    <div class="bg-image bg-kubo-gosexy"></div>
    <div class="bg-image bg-kubo-monkey"></div>
    <div class="start-wrap">
    <div class="BenutzerBereich">
          <h1 id="willkommenText"></h1>
        <div class="anmeldung">
            <ul>
              <li><button class="loginButton" id="loginButton">Log In</button></li>
              <li><button class="logoutButton" id="logoutButton">Log Out</button></li> 
            </ul>
        </div>
    </div>


    <div class="menue">
          <div class="inhalt">
            <ul>
              <li><button id="linkToAbrechnung">Abrechnung</button></li>
              <li><button id="linkToStundenzettel">Stundenzettel</button></li>
              <li><button id="linkToDienstplan">Dienstplan</button></li>
            </ul>
          </div>

    </div>

    <!-- Custom Popup -->
    <div id="customPopup" class="custom-popup" style="display: none;">
        <div class="popup-content">
            <h3 id="popupTitle">Hinweis</h3>
            <p id="popupMessage">Nachricht</p>
            <div id="popupButtons" class="popup-buttons">
                <button id="popupConfirmBtn" class="popup-btn popup-confirm-btn" style="display: none;">Best√§tigen</button>
                <button id="popupCancelBtn" class="popup-btn popup-cancel-btn" style="display: none;">Abbrechen</button>
                <button id="popupCloseBtn" class="popup-btn popup-close-btn">OK</button>
            </div>
        </div>
    </div>

    <!-- Login Popup -->
    <div id="loginPopup" class="custom-popup" style="display: none;">
        <div class="popup-content">
            <h3>Anmelden</h3>
            <input type="email" id="loginEmail" class="popup-input" placeholder="E-Mail" />
            <div class="password-input-container">
                <input type="password" id="loginPassword" class="popup-input" placeholder="Passwort" />
                <button type="button" id="togglePassword" class="toggle-password-btn" aria-label="Passwort anzeigen">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-icon">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </button>
            </div>
            <div class="popup-buttons">
                <button id="loginSubmitBtn" class="popup-btn popup-confirm-btn">Anmelden</button>
                <button id="loginCancelBtn" class="popup-btn popup-cancel-btn">Abbrechen</button>
            </div>
        </div>
    </div>

      <script type="module" src="supabase.js" defer></script>
</body>
</html>
